<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Landing Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header id="header">
            <div class="nav-bar">
                <nav id="nav-bar">
                    <a class="nav-link" href="#header-img">Link1</a>
                    <a class="nav-link" href='#video'>Link2</a>
                    <a class="nav-link" href='#form'>Link3</a>
                </nav>
            </div>

            <div class="image">
                <img src='https://upload.wikimedia.org/wikipedia/en/4/4b/The_Joe_Rogan_Experience_logo.jpg' alt="JRE logo" id='header-img' />
            </div>
            <hr>
        </header>
        <main>
            <div>
                <p></p>
            </div>
            
            
            
            
            
            <div class="video">
                <iframe width="560" height="315" id="video" src="https://www.youtube.com/embed/C4xq0iELalk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <label>Please Enter your email address</label>
                <input type="email" id="email" name='email' placeholder="Email Address" />
                <input type="submit" id="submit" value="Submit Email">
                <hr>

            </form>


        </main>
